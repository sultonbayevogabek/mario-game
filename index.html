<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUPER MARIO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="game">
    <div class="game__header">
        <h1>SUPER MARIO</h1>

        <time>00:00</time>
    </div>

    <div class="game__section">
        <video loop muted id="backgroundAnimation">
            <source src="media/background_animation.mp4" type="video/mp4">
        </video>

        <div class="game__start">
            <button>START</button>
        </div>

        <div class="game__restart d-none">
            <button>RESTART</button>
        </div>

        <div class="game__rect">
            <img class="mario" src="assets/mario.png" alt="">

            <div class="ball">
                <img src="assets/1.gif" alt="">
            </div>
        </div>
    </div>
</div>


<script src="scripts/scripts.js"></script>
</body>
</html>
